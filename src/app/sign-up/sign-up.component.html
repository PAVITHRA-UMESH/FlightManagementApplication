<section>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>SIGN UP</h1>
                        <h6>YOU CAN REGISTER YOURSELF HERE!!</h6>
                    </div>
                    <form>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <div class="form-group">
                                <label>NAME</label>
                                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name">
                                <br>
                                <span class="text-danger" *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required','name')">*PASSWORD IS REQUIRED!!</span>
                            </div>
                            <div class="form-group">
                                <label>MOBILE NUMBER</label>
                                <input formControlName="mobile" type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                                <br>
                                <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*PASSWORD IS REQUIRED!!</span>
                            </div>
                            <div class="form-group">
                              <label>EMAIL ADDRESS</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email Address">
                              <br>
                                <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*PASSWORD IS REQUIRED!!</span>
                            </div>
                            <div class="form-group">
                              <label>PASSWORD</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                              <br>
                                <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*PASSWORD IS REQUIRED!!</span>  
                            </div>
                            <button type="submit"[disabled]="!signupForm.valid" class="btn btn-primary mb-1">SIGN UP</button>
                          </form>
                          <a style="color:darkblue;margin-top: 20px" routerLink="/login">ALREADY REGISTERED???CLICK HERE TO LOGIN!!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </section>
